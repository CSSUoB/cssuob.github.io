<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Christmas</title>
    <link rel="icon" href="../favicon.ico">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="envelope open">
        <div class="front">
            <div class="mailme">
            <p>A special message from CSS</p>
            </div>
        </div>
        <div class="back">
            <div class="letter">
              <img src="chrimsas.jpg" alt="" class="cardImage">
              <div class="contents">
                <h1>Hello World!</h1>
                <p>We are wishing you a very merry Christmas, and we hope you have so much fun!</p>
                <p>From all the committee at CSS ❤️</p>
              </div>
            </div>
            <div class="flap left-flap"></div>
            <div class="flap right-flap"></div>
            <div class="flap bottom-flap"></div>
            <div class="flap top-flap"></div>
        </div>
    </div>
</body>
</html>
