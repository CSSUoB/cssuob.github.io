name: "Automatically mark PRs to sync"

on:
  pull_request:
    types:
      - opened

jobs:
  labeler:
    permissions:
      pull-requests: write

    runs-on: ubuntu-latest
    steps:
      - run: gh pr edit $PR --add-label sync
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PR: ${{ github.event.number }}
